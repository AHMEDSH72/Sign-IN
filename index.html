<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Template css File -->
    <link rel="stylesheet" href="css/styel.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,500&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
   <div class="form-box">
    <h1 id="title">Sign Up</h1>
        <form>
<div class="input-group">
    <div class="input-field" id="nameField">
        <i class="fa-solid fa-user"></i>
        <input type="text"  placeholder="Name">
    </div>

    <div class="input-field">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email">
    </div>

    <div class="input-field">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password">
    </div>
    <p> Lost password <a href="#">Click Here!</a></p>
</div>
<div class="but-field">
    <button type="button" id="SignupBtn">Sign up</button>
        <button type="button" id="SigninBtn" class="dixable">Sign in</button>

</div>
        </form>
   </div>

<script>
    let SignupBtn = document.getElementById("SignupBtn");
    let SigninBtn = document.getElementById("SigninBtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");

    SigninBtn.onclick = function(){
        nameField.style.maxHeight = "0";
        title.innerHTML = "Sign IN"
        SignupBtn.classList.add('dixable')
        SigninBtn.classList.remove('dixable')

    }







</script>
 





</body>

</html>
